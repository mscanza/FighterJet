<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" type="text/css">
  <script src="https://use.fontawesome.com/3efd968dcb.js"></script>
</head>
<body>
  <i class="fa volume fa-volume-off fa-2x"></i>
  <div class="container">
    <div class="score">
      <span class="scoreLabel">Score: <span class="scoreNumber"></span></span>
    </div>
    <div class="enemyContainer"></div>
    <div class="hitbox"></div>
    <div class="playerHealth">
      <img src="./Assets/Images/healthIcon.png" class="healthIcon">
      <div class="playerHealthMeter">
        <div class="currentPlayerHealthUnderlay"></div>
        <div class="currentPlayerHealth"></div>
      </div>
    </div>
    <div class="gameOver">
      <h1>Game Over.</h1>
    </div>
    <div class="title">
      <h1 id="fighterJetTitle">FighterJet</h1>
      <h3 class="menuOption" id="newGame">New Game</h3>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
  <script src="./explosions.js"></script>
  <script src="./bullets.js"></script>
  <script src="./stars.js"></script>
  <script src="./obstacles.js"></script>
  <script src="./powerUp.js"></script>
  <script src="./planes.js"></script>
  <script src="./main.js"></script>
</body>
</html>
